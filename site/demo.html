<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<style type="text/css">
    /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
}

/* Header styles */
.header {
    padding: 80px;
    text-align: center;
    background: #1abc9c;
    color: white;
}
.header h1 {
    font-size: 40px;
}

/* Navigation bar styles */
.navbar {
    overflow: hidden;
    background-color: #333;
}
.navbar a {
    float: left;
    display: block;
    color: white;
    padding: 14px 16px;
    text-decoration: none;
}
.navbar a.right {
    float: right;
}

/* Main content styles */
.main-content {
    padding: 20px;
    text-align: center;
}
.main-content h2 {
    font-size: 24px;
}
.main-content p {
    font-size: 16px;
}

/* Footer styles */
.footer {
    text-align: center;
    padding: 20px;
    background: #f1f1f1;
}

</style>
<body>
    <header class="header">
        <h1>My Website</h1>
        <p>A website created by me.</p>
    </header>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#" class="right">Contact</a>
    </nav>

    <main class="main-content">
        <!-- Your main content goes here -->
        <h2>Welcome to Our Website</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <button>Learn More</button>
    </main>

    <footer class="footer">
        Â© 2024 Your Company Name
    </footer>
</body>
</html>
